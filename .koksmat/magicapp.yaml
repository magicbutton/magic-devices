models:
  itemMethods: &itemMethods
    - name: read
      description: Read a single item
      parameters:
        - name: id
          description: The id of the item
          type: int
          required: true
      returns:
        type: object

    - name: create
      description: Create a new item
      parameters:
        - name: item
          description: The item to create
          type: object
          required: true
      returns:
        type: object
    - name: update
      description: Update an existing item
      parameters:
        - name: item
          description: The item to update
          type: object
          required: true
      returns:
        type: object

    - name: delete
      description: Delete an existing item
      parameters:
        - name: id
          description: The id of the item
          type: int
          required: true
      returns:
        type: void
    - name: search
      description: Search for items
      parameters:
        - name: query
          description: The search query
          type: string
          required: true

      returns:
        type: page

services:
  - name: person
    description: Manage persons
    entity:
      type: record
      model: person
      objectname: Person
      entity: *person
    methods: *itemMethods

  - name: application
    description: Manage applications
    entity:
      type: record
      model: application
      objectname: Application
      entity: *application
    methods: *itemMethods

  - name: campaign
    description: Manage campaigns
    entity:
      type: record
      model: campaign
      objectname: Campaign
      entity: *campaign
    methods: *itemMethods

  - name: survey
    description: Manage surveys
    entity:
      type: record
      model: survey
      objectname: Survey
      entity: *survey
    methods: *itemMethods

  - name: surveyresponse
    description: Manage survey responses
    entity:
      type: record
      model: surveyresponse
      objectname: SurveyResponse
      entity: *surveyresponse
    methods: *itemMethods
